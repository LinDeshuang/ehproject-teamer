<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#A" data-toggle="tab">网站群信息</a></li>
			<li><a href="#B" data-toggle="tab">添加网站群</a></li>

		</ul>
		
		
		<fieldset>
			<div class="tabbable">
				<div class="tab-content">
					<div class="tab-pane active" id="A">
						<fieldset>
						
						<table class="table table-hover table-bordered table-list">
							<thead>
								<tr>
									<th width="50">ID</th>
									<th width="120">站点名称</th>
									<th >站点网址</th>
									<th width="80">管理操作</th>
								</tr>
							</thead>
							<foreach name="store_list" item="store">
							<tr>
								<td>{$store.store_id}</td>
								<td>{$store.store_name}</td>
								<td>{$store.domain}</td>
								<td>
									<a href="{:U('Store/edit',array('id'=>$store['store_id']))}">修改</a> | 
									<a class="js-ajax-delete" href="{:U('Store/delete',array('id'=>$store['store_id']))}">删除</a>
								</td>
							</tr>
							</foreach>
							
						</table>
						<div class="pagination">{$page}</div>
						</fieldset>
					</div>
					<div class="tab-pane" id="B">
						<form class="form-horizontal js-ajax-forms" action="{:U('Store/add_post')}" method="post">
						<fieldset>
						
						<input type="hidden" name="store[store_id]" value="{$store_id}">
						
							<div class="control-group">
								<label class="control-label">站点名称</label>
								<div class="controls">
									<input type="text" name="store[store_name]" value="{$store_name}"><span class="form-required">*</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">站点网址</label>
								<div class="controls">
									<input type="text" name="store[domain]" value="{$domain}"><span class="form-required">*必须带http://或https://</span>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
							</div>
						</fieldset>
						</form>
					</div>
					
				</div>
			</div>
		</fieldset>
		
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
